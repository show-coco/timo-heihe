mutation EditRoom($input: UpdateRoomInput!) {
  updateRoom(input: $input) {
    id
    slug
    title
    name
    description
    icon
    withApplication
    repositoryUrl
    invidationUrl
    recruitmentLevels {
      id
      name
    }
    owner {
      id
      userId
      name
      avatar
    }
    skills {
      id
      name
    }
    categories {
      id
      name
    }
  }
}
