query Team($id: Int!) {
  team(id: $id) {
    id
    title
    description
    icon
    recruitNumbers
    isRequired
    members {
      id
      name
      avatar
    }
    owner {
      id
      name
      avatar
    }
    skills {
      id
      name
    }
    categories {
      id
      name
    }
  }
}
